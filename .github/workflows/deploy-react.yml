name: Build and deploy React site to GitHub Pages (gh-pages)
on:
  push:
    branches:
      - react-site

# Permission to push to the deployment branch
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages            # target branch for deployment
          folder: build              # build output folder (adjust if different)
          clean: true
          commit-message: "chore: deploy site from react-site via Actions"
          token: ${{ secrets.GITHUB_TOKEN }}
